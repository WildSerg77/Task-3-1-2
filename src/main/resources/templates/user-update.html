<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" th:method="post">
    <label for="id">Номер:</label>
    <input type="number" id="id" th:field="*{id}" readonly><br>

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}"><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"><br>

    <input type="submit" value="Обновить данные пользователя">
</form>

</body>
</html>
