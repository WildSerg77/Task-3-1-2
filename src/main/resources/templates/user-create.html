<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}"><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"><br>

    <input type="submit" value="Сохранить пользователя">

</form>

</body>
</html>
